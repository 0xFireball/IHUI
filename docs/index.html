<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IHUI</title>
  <link rel="stylesheet" href="../dist/ihui.css" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <style>
    body.ihui-welcome-page {
      transition-duration: 0.6s;
      transition-timing-function: cubic-bezier(.15,.96,.82,.99);
    }

    @keyframes welcome-enter {
      0% {
        transform: scale(0.8, 0.8) translateY(-80%);
        opacity: 0;
      }
      100% {
        transform: scale(1.0, 1.0) translateY(-50%);
        opacity: 1;
      }
    }

    .ihui-welcome {
      position: relative;
      top: 30%;
      /* transform: translateY(-50%); */
      animation: 0.8s cubic-bezier(0,0,.18,.98) 0s 1 welcome-enter;
      animation-fill-mode: forwards;
    }
  </style>
</head>

<body class="ihui-welcome-page">
  <div class="center ihui-welcome">
    <h1 class="hero">IHUI</h1>
    <p>
      Welcome to <b>IHUI</b>, a lightweight and elegant theme.
    </p>
    <a class="btn btn-default btn-outline ripple" onclick="toggleTheme()">Switch Theme</a>
    <a class="btn btn-default btn-outline ripple" href="elements.html">Elements</a>
  </div>
  <script src="./script.js"></script>
</body>

</html>
